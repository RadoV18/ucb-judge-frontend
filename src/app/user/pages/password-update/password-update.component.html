<p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
<p-card header="Change User Password" [style]="{ width: '35rem' }">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="p-grid p-fluid">
            <div class="p-col-4"><strong>Password:</strong></div>
            <div class="p-col-8">
                <input pInputText formControlName="password" id="password" type="password" />
            </div>
            <br>
            <div class="p-col-4"><strong>Confirm Password:</strong></div>
            <div class="p-col-8">
                <input pInputText formControlName="confirmPassword" id="confirmPassword" type="password" />
            </div>
            <br>
            <div class="p-col-8">
                <button type="submit" class="p-button p-button-success">Cambiar contrase√±a</button>
            </div>
            <br>
        </div>
    </form>
</p-card>
